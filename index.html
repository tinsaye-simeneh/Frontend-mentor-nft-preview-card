<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="bg-verydarkblue">
    <div
      class="container-custom mx-auto bg-verydarkblue p-3 border border-secondary"
    >
      <div class="row bg-verydarkblue mx-auto rounded p-2">
        <img
          src="./images/image-equilibrium.jpg"
          alt="rose"
          class="img-fluid" style="border-radius: 1.5rem;"
        />
        <h1 class="text-left outfit text-white" style="font-size: 2rem">
          Equilibrium #3429
        </h1>
        <p class="text-softblue outfit">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="row text-white mx-auto px-2">
        <span class="mr-auto">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum"
            class="img-fluid mb-2 pr-1"
          />
          0.041 ETH
        </span>
        <span class="ml-auto">
          <img
            src="./images/icon-clock.svg"
            alt="ethereum"
            class="img-fluid mb-2"
          />
          3 days left
        </span>
      </div>
<hr/>
      <div class="row mx-auto px-2 mb-2">
        <img src="./images/image-avatar.png" alt="avatar" class="img-fluid mr-auto border border-white" style="width: 10%; border-radius: 1.7rem;"/>
      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tinsaye-simeneh">Tinsaye Simeneh</a>.
    </div>
  </body>
</html>
